name: codespell

on:
  push:
    branches:
      - development
      - main
  pull_request:
    branches:
      - development

jobs:
  codespell:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: "pip"

      - name: Install dependencies
        run: pip install -r ./requirements.txt

      - name: Run codespell
        run: |
          codespell

